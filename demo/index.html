<head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script type="text/javascript" src="../dist/clappr-thumbnails-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    // generate thumbs data
    var thumbs = [];
    for (var i=0; i<104; i++) {
      thumbs.push({
        url: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/thumbnails/thumb_"+(i+1)+".jpg",
        time: 1 + (i*2)
      });
    }

    /* 
     * The following shows how to use the plugin with a sprite sheet instead of individual images
     * Here is a tool which lets you easily create a sprite sheet from a video: https://github.com/flavioribeiro/video-thumbnail-generator
     *
     
    var spriteSheetUrl = "http://example.com/sprite.jpg";
    var numThumbs = 100;
    var thumbWidth = 160;
    var thumbHeight = 90;
    var numColumns = 10;
    var timeInterval = 2.5;

    var thumbs = ClapprThumbnailsPlugin.buildSpriteConfig(spriteSheetUrl, numThumbs, thumbWidth, thumbHeight, numColumns, timeInterval);

    */

    var player = new Clappr.Player({
    	source: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/video.mp4",
    	parentId: "#player",
    	plugins: {
        core: [ClapprThumbnailsPlugin],
      },
      scrubThumbnails: {
        backdropHeight: 64, // set to 0 or null to disable backdrop
        spotlightHeight: 84, // set to 0 or null to disable spotlight
        backdropMinOpacity: 0.4, // optional
        backdropMaxOpacity: 1, // optional
        thumbs: thumbs
      }
    });

  </script>
</body>
